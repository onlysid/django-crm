{% extends "base.html" %}

{% block content %}
    <h1 class="text-white font-extrabold text-4xl">Hey!</h1>
    {% for lead in leads %}
        <a href="{% url 'leads:lead-detail' lead.pk %}" class="text-white p-4 rounded-xl bg-slate-600 shadow-xl transition-all hover:bg-slate-400 hover:scale-110">{{lead.first_name}}</a>
    {% endfor %}
    <hr>
    <a href="{% url 'leads:lead-create' %}" class="text-white p-4 rounded-xl bg-slate-600 shadow-xl transition-all hover:bg-slate-400 hover:scale-110">Create new lead</a>
    <p class="text-white">Here is our custom HTML template!</p>
{% endblock content %}
